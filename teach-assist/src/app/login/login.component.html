<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="studentTeacherTab.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="outer-padding"></div>
<div class="login-box">
    <h2 class="login-text">TeachAssist</h2>
    <div class = "student-teacher-tab">
        <div>
            <input type="radio" class="tabs__radio" name="tabs-example" id="studenttab" checked>
            <label for="studenttab" class="tabs__label">Student</label>
        </div>
        <div>
            <input type="radio" class="tabs__radio" name="tabs-example" id="teachertab">
            <label for="teachertab" class="tabs__label">Teacher</label>
        </div>
        
    </div>
    
    <h1 class="login-text">Login</h1>
    <h3 class="login-text">Enter your student/Teacher email</h3>
    <input type="text" placeholder="username" required>
    <br>
    <br>
    <input type="password" placeholder="password" required>
    <br>
    <br>
    <button>
        <a href="mainpage">Sign in</a>
    </button>
    <br>
    <p>or continue with</p>
    <div class="google-button-box">
        <a href="#">
            <div class="google-button">
                <div class="content-wrapper">
                    <div class="logo-wrapper">
                        <img src="https://developers.google.com/identity/images/g-logo.png">

                    </div>
                    <span class="text-container">
                        <span>Google </span>
                    </span>

                </div>
            </div>
        </a>
    </div>
    <p>By clicking continue, you agree to our Terms of Service and Privacy Policy</p>
    </div>
</body>
</html>
